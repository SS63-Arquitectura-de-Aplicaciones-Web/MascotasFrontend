<h2>Formulario de Mascotas</h2>
<div class="form-container">
  <form [formGroup]="mascotaForm">
    <mat-form-field>
      <mat-label>Address</mat-label>
      <input matInput formControlName="address" />
    </mat-form-field>
    <mat-form-field>
      <mat-label>Size</mat-label>
      <input matInput type="number" formControlName="size" />
    </mat-form-field>
  
    <mat-form-field>
      <mat-label>Birthdate</mat-label>
      <input matInput [matDatepicker]="picker" formControlName="birthDate">
      <mat-datepicker-toggle matIconSuffix [for]="picker"></mat-datepicker-toggle>
      <mat-datepicker #picker></mat-datepicker>
      <mat-error>Fecha inv√°lida</mat-error>
    </mat-form-field>
  
    <mat-form-field>
      <mat-label>Status</mat-label>
      <mat-select formControlName="status">
        <mat-option value="A">Active</mat-option>
        <mat-option value="I">Inactive</mat-option>
        <mat-option value="P">Payment pending</mat-option>
      </mat-select>
    </mat-form-field>
    
    <div class="form-buttons">
      <button mat-flat-button id="btn-cancel" type="button" (click)="onCancel()">Cancelar</button>
      <button mat-flat-button color="primary" id="btn-submit" type="submit" (click)="onSubmit()">Aceptar</button>
    </div>
  </form>
</div>
